<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Not Found</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // Redirige vers index.html pour supporter le client-side routing React
      // et stocke l'URL d'origine pour restauration
      sessionStorage.setItem('originalPath', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/index.html?redirectedFrom404=1');
    </script>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Redirection automatique...</p>
  </body>
</html>
